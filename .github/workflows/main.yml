name: Python App CI/CD
on:
  push:
    branches: [ "master" ]
jobs:
  build-and-push-docker-image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        # tags: ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:${{ github.sha }} 줄이 끊어져서 수정
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:${{ github.sha }} 
        push: true

  deploy-to-kubernetes:
    runs-on: ubuntu-latest
    needs: build-and-push-docker-image
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Kubeconfig
      run: |
        mkdir -p ~/.kube
        # Base64 디코딩 후 ~/.kube/config 파일로 저장
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
        
    - name: Update deployment image
      run: |
        # deployment.yaml 파일 내의 image: 필드를 새롭게 빌드된 이미지 태그로 교체
        sed -i 's|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:${{ github.sha }}|g' deployment.yaml

    - name: Deploy to Kubernetes
      run: |
        # Deployment 적용
        kubectl apply -f deployment.yaml
        # Service 적용 (줄이 끊어진 것을 수정하여 service.yaml로 가정)
        kubectl apply -f service.yaml
