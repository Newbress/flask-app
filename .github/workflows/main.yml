name: Python App CI/CD
on:
  push:
    branches: [ "master" ]
    
jobs: # <-- 이 부분이 on:과 같은 레벨(들여쓰기 0)에 있어야 합니다.
  build-and-push-docker-image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        # 빌드된 이미지를 Docker Hub에 푸시할 태그 설정
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:${{ github.sha }} 
        push: true

  deploy-to-kubernetes:
    runs-on: ubuntu-latest
    needs: build-and-push-docker-image # Docker 이미지 빌드가 성공해야 이 작업 실행
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Kubeconfig
      run: |
        # KUBECONFIG 시크릿을 Base64 디코딩하여 ~/.kube/config 파일로 저장
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
        
    - name: Update deployment image
      run: |
        # deployment.yaml 파일에서 이미지 태그를 새로 빌드된 SHA 값으로 교체
        sed -i 's|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:${{ github.sha }}|g' deployment.yaml

    - name: Deploy to Kubernetes
      run: |
        # Kubernetes Deployment와 Service를 클러스터에 적용
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
